language: java
sudo : required
dist : trusty
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - python
    - oracle-java8-installer

before_install:
- rm ~/.m2/settings.xml

install:
  - sudo pip install awscli

script:
  - echo "NOOP"
